<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DansKomik</title>

    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #2e2e2e;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      /* Logo Section */
      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header img {
        width: 220px;
        max-width: 80vw;
      }

      .header h1 {
        margin-top: 15px;
        font-size: 2.2rem;
        font-weight: 700;
        letter-spacing: 1px;
        color: #dd4433;
      }

      /* Comic List Section */
      .comic-list {
        width: 100%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .comic-item {
        background: #fff;
        padding: 18px 20px;
        border-radius: 14px;
        color: black;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: 0.2s;
      }

      .comic-item:hover {
        transform: scale(1.02);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
      }
    </style>

    <script>
      function openComic(path) {
        window.location.href = path;
      }
    </script>
  </head>

  <body>
    <!-- Logo -->
    <div class="header">
      <img src="/Website/DansKomik.png" alt="DansKomik Logo" />
    </div>

    <!-- Comic List -->
    <div class="comic-list">
      <div
        class="comic-item"
        onclick="openComic('/Website/Munou no Akudou Ouji wa Ikinokoritai.html')"
      >
        <center>
          Munou no Akudou Ouji wa Ikinokoritai Ren'ai RPG no Akuyaku Mob...
        </center>
      </div>
      <div
        class="comic-item"
        onclick="openComic('/D:/Komik/Munou no Akudou Ouji wa Ikinokoritai')"
      >
        <center>Coming Soon .......</center>
      </div>
    </div>
  </body>
</html>
